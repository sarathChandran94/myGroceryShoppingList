<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Shopping List</title>
    <link rel="icon" href="img/favicon2.jpg" type="image/png">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<body>
<div id="body">

                    <!-- Header -->
    <div class="jumbotron jumbotron-fluid shadow" id="jumbo">
        <div class="container-sm" id="header">
            <img src="img/empty-cart-roll-animation.gif" width="120px" alt="cart">
            <h1 class="display-4 animated infinite rubberBand" style="display: inline-block;">GROCERY  </h1><h1 class="display-4" style="display: inline;">  SHOPPING LIST</h1>
        </div>
    </div>

                    <!-- Main Body -->

    <div class="container-md main-body">
        <div id="button">
            <button class="btn-lg shadow" id="mybtn" type="button" data-toggle="collapse" data-target="#tableDiv" aria-expanded="false" aria-controls="collapseExample" onclick="myFunction()">Get the Shopping List</button>
        </div>
        <div class="text-center" id="dot-animation" style="display: block;">
            <div class="spinner-grow" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <div class="spinner-grow" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        
        <div id="space" style="display: block;">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>


                        <!-- table -->
        <div class="collapse container-sm rounded-lg shadow" id="tableDiv" >
            <div class="container-sm p-0 table-responsive-sm" id="tableCard">
                <table class="table table-hover table-dark table-striped rounded shadow " id="myTable" >
                    <!-- <caption class="text-center">Grocery Shopping List</caption> -->
                    <thead class="thead-dark" id="tableHead" >
                        <tr class="tableRow">
                            <th class="colm">
                                Sno
                            </th>
                            <th class="colm">
                                Name
                            </th>
                            <th class="colm">
                                Quantity
                            </th>
                            <th class="colm">
                                Unit
                            </th>
                            <th class="colm">
                                Department
                            </th>
                            <th class="colm">
                                Notes
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- table contents -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>

                    <!-- Footer -->
    <div class="container-fluid text-center fixed-bottom" id="foot">
        <div class="card card-footer">
            <h6>&copy; Sarath C - FSD-2020 Koratty Batch</h6>
        </div>
    </div>
</div>
                    <!-- javascript -->
<script src="script.js"></script>
                    <!-- bootstrap plugins -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
